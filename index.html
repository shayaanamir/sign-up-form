<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <h1 id="title">WELCOME!</h1>
        <div id="credit">
            Photo by <a href="https://unsplash.com/@thechaffins?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">The Chaffins</a> on <a href="https://unsplash.com/photos/a-view-of-a-mountain-covered-in-clouds-Vd_s71-WVcA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
        
      
    </div>
    <div id="content">
        <div id="formDiv">
            <h1>SIGN UP</h1>
            <form>
                <div id="formContent">
                    <div id="formDivCol1">
                        <div>
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname" placeholder="John" required>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="text" id="email" name="email" placeholder="johnsmith@gmail.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="text" id="password" name="password" pattern=".{8,}" placeholder="atleast 8 characters" required>
                        </div>
                    </div>
                    <div id="formDivCol2">
                        <div>
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Smith" required>
                        </div>
                    
                        <div>
                            <label for="phoneno">PHONE NUMBER</label>
                            <input type="text" id="phoneno" name="phoneno" placeholder="1234567890" pattern="/^(\+\d{1,3}[- ]?)?\d{10}$/" required>
                        </div>
                    
                        <div>
                            <label for="confirmpassword">CONFIRM PASSWORD</label>
                            <input type="text" id="confirmpassword" name="confirmpassword" placeholder="must match password" pattern=".{8,}" required>
                        </div>
                    </div>
                </div>
                <button type="submit">CREATE ACCOUNT</button>

            </form>
            
        </div>

    </div>
</body>
</html>
